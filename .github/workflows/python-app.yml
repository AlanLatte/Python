# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    environment: env
    steps:
    - uses: actions/checkout@v3

    - name: Install poetry
      run: pipx install poetry

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        cache: 'poetry'
      run: poetry install

    - name: Start procesing Linters for code quality
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry install --with linters
        
        poetry run flake8 ${files_to_check}
        poetry run docformatter -cr ${files_to_check}
        poetry run black --check ${files_to_check}
        poetry run mypy ${files_to_check}
    - name: Start procesing Sasts for code quality
      run: |
        poetry install --with sasts
        
        poetry run bandit -r $files_to_check -x tests
        poetry run safety check --full-report
    - name: Test with pytest
      run: |
        poetry install --with tests
        poetry run pytest tests
